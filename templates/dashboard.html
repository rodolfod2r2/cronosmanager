{% load staticfiles %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Dashboard</title>
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
    <link rel="stylesheet" href="{% static 'bower_components/bootstrap/dist/css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'bower_components/font-awesome/css/font-awesome.min.css' %}">
    <link rel="stylesheet" href="{% static 'bower_components/Ionicons/css/ionicons.min.css' %}">
    <link rel="stylesheet" href="{% static 'bower_components/jvectormap/jquery-jvectormap.css' %}">
    <link rel="stylesheet" href="{% static 'stylesheets/AdminLTE.css' %}">
    <link rel="stylesheet" href="{% static 'stylesheets/skins/skin-red.css' %}">
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// --><!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script><![endif]-->
    <link rel="stylesheet"
          href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,600,700,300italic,400italic,600italic">
</head>
<body class="hold-transition skin-red sidebar-mini">
<div class="wrapper">
    {% include "headertpl.html" %}
    {% include "asidetpl.html" %}
    <div class="content-wrapper">
        <section class="content-header">
            <h1> Dashboard
                <small>Version 2.0</small>
            </h1>
        </section>
        <section class="content">
            <div class="row">
                <div class="col-md-3 col-sm-6 col-xs-12">
                    <div class="info-box"><span class="info-box-icon bg-aqua"><i
                            class="ion ion-ios-gear-outline"></i></span>
                        <div class="info-box-content"><span class="info-box-text">CPU Traffic</span> <span
                                class="info-box-number">90<small>%</small></span></div>
                    </div>
                </div>
                <div class="col-md-3 col-sm-6 col-xs-12">
                    <div class="info-box"><span class="info-box-icon bg-red"><i class="fa fa-google-plus"></i></span>
                        <div class="info-box-content"><span class="info-box-text">Likes</span> <span
                                class="info-box-number">41,410</span></div>
                    </div>
                </div>
                <div class="clearfix visible-sm-block"></div>
                <div class="col-md-3 col-sm-6 col-xs-12">
                    <div class="info-box"><span class="info-box-icon bg-green"><i class="ion ion-ios-cart-outline"></i></span>
                        <div class="info-box-content"><span class="info-box-text">Sales</span> <span
                                class="info-box-number">760</span></div>
                    </div>                            </div>
                <div class="col-md-3 col-sm-6 col-xs-12">
                    <div class="info-box"><span class="info-box-icon bg-yellow"><i
                            class="ion ion-ios-people-outline"></i></span>
                        <div class="info-box-content"><span class="info-box-text">New Members</span> <span
                                class="info-box-number">2,000</span></div>
                    </div>
                </div>                    </div>
        </section>    </div>
    <footer class="main-footer">
        <div class="pull-right hidden-xs"><b>Version</b> 2.4.0</div>
        <strong>Copyright &copy; 2000-2018 <a href="#">Rodolfo N@Moral Produções Audio Visuais</a>. </strong>All rights reserved.
    </footer>
</div>
<script src="{% static 'bower_components/jquery/dist/jquery.min.js' %}"></script>
<script src="{% static 'bower_components/bootstrap/dist/js/bootstrap.min.js' %}"></script>
<script src="{% static 'bower_components/fastclick/lib/fastclick.js' %}"></script>
<script src="{% static 'javascripts/adminlte.min.js' %}"></script>
<script src="{% static 'bower_components/jquery-sparkline/dist/jquery.sparkline.min.js' %}"></script>
<script src="{% static 'plugins/jvectormap/jquery-jvectormap-1.2.2.min.js' %}"></script>
<script src="{% static 'plugins/jvectormap/jquery-jvectormap-world-mill-en.js' %}"></script>
<script src="{% static 'bower_components/jquery-slimscroll/jquery.slimscroll.min.js' %}"></script>
<script src="{% static 'bower_components/chart.js/Chart.js' %}"></script>
<script src="{% static 'javascripts/pages/dashboard2.js' %}"></script>
<script src="{% static 'javascripts/demo.js' %}"></script>
</body>
</html>
